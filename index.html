<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class="container">
        <div class="header">Rock, Paper, Scissors</div>
        <div class="game">
            <div class="display">
                <div class="player-choice"></div>
                <div class="computer-choice"></div>
            </div>
            <div class="choices">
                <div class="choice" id="Rock"><a href="javascript:void(0)">&#9994;</a></div>
                <div class="choice" id="Paper"><a href="javascript:void(0)">&#9995;</a></div>
                <div class="choice" id="Scissors"><a href="javascript:void(0)">&#9996;</a></div>
            </div>
            <div class="scores">
                <div class="player-score">Player: 0</div>
                <div class="computer-score">Computer: 0</div>
            </div>
            <div class="update">Click on the rock, paper or scissors symbols to start!</div>
        </div>
        <div class="footer">Â© What should I put here?</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
